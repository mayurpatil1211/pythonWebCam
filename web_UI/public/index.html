<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Python WebCam</title>
  </head>
   
  <body ng-app="app">

  <nav class="navbar navbar-default" style="border-radius: 0px;"  ng-controller="appCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand brand_heading" href="#">PythonWebCam</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        <form class="navbar-form navbar-left" ng-submit="startTimer(data)" name="photoConfigure">

          <div class="row">
            <div class="col-md-12">
              <div class="col-md-5">
                  <div class="form-group">
                    <!-- <label for="sel1">Select Time Interval</label> -->
                    <select class="form-control" ng-model="data.time" name="setTime" required>
                      <option value="">Set Time Interval</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="70">70</option>
                      <option value="80">80</option>
                      <option value="90">90</option>
                      <option value="100">100</option>
                      <option value="110">110</option>
                      <option value="120">120</option>
                    </select>

                  </div>
              </div>

              <div class="col-md-4 grayscale_check">
                 <div class="form-check">
                <input type="checkbox" class="form-check-input" ng-model="data.grayscale" id="grayscale_check_id">
                <label class="form-check-label" for="grayscale_check_id">Grayscale</label>
              </div>
              </div>

             

              <div class="col-md-3">
                <button type="submit" class="btn btn-primary search_btn" ng-if="clickStart==false" ng-disabled="photoConfigure.setTime.$error.required">Start Clicking</button>
                <button type="submit" class="btn btn-danger search_btn_cancel" ng-click="cancel()" ng-if="clickStart==true">Stop Clicking</button>
              </div>
            </div>
          </div>

        
      </form>

      
        
      </ul>
     
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" class="navbar_items">Mayur Patil</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div ng-controller="listCtrl">
 <div class="container">
  <div class="row">
    <div class="col-md-9">
      <h1 class="my-4">Images</h1>
    </div>
    <div class="col-md-3 row text-right" style="margin-top: 22px;">
      <button class="btn btn-md btn-warning" ng-click="listImages()">Refresh</button>
    </div>
  </div>

      

  <div class="row text-center text-sm-left">

    <div class="col-lg-2 col-md-3 col-xs-4 image_block" ng-repeat="a in pictures">
      <a href="{{'http://127.0.0.1:8000'+a.image}}" class="d-block mb-4 h-100" target="blank">
        <img class="img-fluid img-thumbnail" src={{'http://127.0.0.1:8000'+a.image}} alt="">
        <span>{{a.date}} </span><br>
        <span>Grayscale = {{a.grayscale}}</span>
      </a>
    </div>
    
  </div>


</div>

<div class="col-md-12" ng-if="pictures.length<=0">
      <span class="text-danger text-center"><h4>Sorry Images not available, Please Try Again Letter or start clicking images.</h2></span><br>
       <span class="text-danger text-center"><h4>OR</h2></span><br>
      <span class="text-danger text-center"><h4>Server is offline</h2></span>
</div>

</div>





  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    

  <script src="https://cdn.rawgit.com/AngularClass/angular-websocket/v2.0.0/dist/angular-websocket.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
  <script src="js/listController.js"></script>
</html>
